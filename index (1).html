<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #timeline {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .event-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .event-card:hover {
      transform: scale(1.05);
    }
    .event-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
    }
    #close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Event Timeline</h1>
  <div id="timeline"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <span id="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-year"></p>
      <img id="modal-image" style="width:100%;border-radius:5px;" />
      <p id="modal-description"></p>
      <p><strong>Category:</strong> <span id="modal-category"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
